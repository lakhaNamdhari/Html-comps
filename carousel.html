<!doctype html>
<html>
	<head>
		<title>Component</title>
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/typography.css" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/theme.css" />
	</head>
	<body>
		<div class="container">
		
			<!-- Component STARTS -->
			<div data-name="Carousel" class="carousel">
				<ul data-id="slides" class="slides group">
					<li class="slide pull-left">
						<a href="javascript:void(0)">
							<img src="img/carousel/image1.jpg" alt="Image1" />
						</a>
					</li>
					<li class="slide pull-left">
						<a href="javascript:void(0)">
							<img src="img/carousel/image2.jpg" alt="image2" />
						</a>
					</li>
					<li class="slide pull-left">
						<a href="javascript:void(0)">
							<img src="img/carousel/image3.jpg" alt="image3" />
						</a>
					</li>
					<li class="slide pull-left">
						<a href="javascript:void(0)">
							<img src="img/carousel/image4.jpg" alt="image4" />
						</a>
					</li>
				</ul>
				<a data-id="buttonPrev" class="fa fa-chevron-circle-left" href="javascript:void(0)"></a>
				<a data-id="buttonNext" class="fa fa-chevron-circle-right" href="javascript:void(0)"></a>
			</div>
			<!-- Component ENDS> -->

		</div>		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/carousel.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
